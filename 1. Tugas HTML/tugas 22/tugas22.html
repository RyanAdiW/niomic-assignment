<!DOCTYPE html>
<html>
	<head>
		<title>Tugas22 HTML - NIOMIC</title>
	</head>
	<body>
		<h1>Napak Tilas</h1>

		<form>
			<fieldset>
				<legend>Form</legend>
				<table>
					<tr>
						<td>Nama</td>
						<td>: <input type="text" name="" placeholder="Nama lengkap..."></td>
					</tr>
					<tr>
						<td>Username</td>
						<td>: <input type="text" name="" placeholder="Username..."></td>
					</tr>
					<tr>
						<td>Email</td>
						<td>: <input type="email" name="" placeholder="Your Email..."></td>
					</tr>
					<tr>
						<td>Password</td>
						<td>: <input type="password" name="" placeholder="Password..."></td>
					</tr>
					<tr>
						<td>Alamat Web</td>
						<td>: <input type="url" name="" placeholder="Masukkan URL Web..."></td>
					</tr>
					<tr>
						<td>Tanggal Lahir</td>
						<td>: <input type="date" name=""></td>
					</tr>
					<tr>
						<td>Umur</td>
						<td>: <input type="number" name=""></td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
						<td>
							<label>: <input type="radio" name="gender" value="laki-laki">Laki-laki</label>
							<label><input type="radio" name="gender" value="perempuan">Perempuan</label>
						</td>
					</tr>
					<tr>
						<td>Agama</td>
						<td>: 
							<input type="text" name="" list="agama">
							<datalist id="agama">
								<option>Islam</option>
								<option>Kristen</option>
								<option>Katholik</option>
								<option>Budha</option>
								<option>Hindu</option>
								<option>Konghucu</option>
							</datalist>
						</td>
					</tr>
					<tr>
						<td>Biografi</td>
						<td>: 
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td>Foto</td>
						<td>
							<img src="assets/logo1.jpg" alt="logo" width="200">
						</td>
					</tr>
					<tr>
						<td>Audio</td>
						<td>: 
							<audio controls="" preload="metadata">
								<source src="assets/sample.mp3" type="audio/mp3">
							</audio>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>

		<p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>

	</body>
</html>
