<!DOCTYPE html>
<html>
	<head>
		<title>Tugas21 HTML - NIOMIC</title>
	</head>

	<body>
		<h1>Rumah Makan Ibu Jamal</h1>

		<p>Silakan pilih menu makan Anda di bawah ini!</p>
		
		<label for="makanan">Makanan:
			<select id="makanan">
				<option value="soto-kudus">Soto Kudus</option>
				<option value="tude-bakar">Tude Bakar</option>
				<option value="tempoyak-ikan" selected>Tempoyak Ikan</option>
				<option value="asinan-betawi">Asinan Betawi</option>
				<option value="kerak-telor">Kerak Telor</option>
				<option value="nasi-padang">Nasi Padang</option>
			</select>
		</label>
		<br><br>
		<label for="minuman">Minuman: 
			<select id="minuman" multiple="">
				<option>Es Teh</option>
				<option>Jus Jeruk</option>
				<option>Air Mineral</option>
				<option>Jus Tomat</option>
			</select>
		</label>
	</body>
</html>
