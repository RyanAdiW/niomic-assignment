<!DOCTYPE html>
<html>
	<head>
		<title>Belajar HTML - NIOMIC</title>
	</head>

	<body>
		<audio controls preload="auto">
			<source src="assets/sample.mp3" type="audio/mp3">
		</audio>
		<br>
		<audio controls loop preload="auto">
			<source src="assets/sample.mp3" type="audio/mp3">
		</audio>
		<br>
		<audio controls muted preload="auto">
			<source src="assets/sample.mp3" type="audio/mp3">
		</audio>
		<br>
		<br>
		<audio controls preload="auto">
			<source src="assets/flac" type="audio/flac">
		</audio>

	</body>
</html>
