<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<table class="table">
		<thead>

				<th>ASAL DAERAH</th>
				<th>UMUR</th>

			<tr class="bg-success border-5 border-dark">

				<td>Membaca</td>

			<tr class="bg-warning border-5 border-dark">
				<td>2</td>
				<td>Sartia</td>
				<td>Menyanyi</td>
				<td>Palu</td>
				<td>19 Tahun</td>
			</tr>
			<tr class="bg-danger border-5 border-dark">
				<td>3</td>
				<td>Yunan</td>
				<td>Memancing</td>
				<td>Jakarta</td>
				<td>21 Tahun</td>
			</tr>

</html>
