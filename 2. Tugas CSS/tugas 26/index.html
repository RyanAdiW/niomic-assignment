<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container p-5">
		<div class="d-flex justify-content-around">
			<div>
				<h3 class="text-center">Rounded Image</h3>
				<img class="rounded" src="jakarta.jpg" width="250px" height="250px">
			</div>
			<div>
				<h3 class="text-center">Circle Image</h3>
				<img class="rounded-circle" src="lampung.jpg" width="250px" height="250px">
			</div>
			<div>
				<h3 class="text-center">Thumbnail Image</h3>
				<img class="img-thumbnail" src="yogyakarta.jpg" width="250px" height="250px">
			</div>
		</div>
	</div>
</body>
</html>
