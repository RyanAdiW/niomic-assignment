<!DOCTYPE html>
<html>
<head>
	<title>Belajar CSS - Niomic</title>
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
		crossorigin="anonymous"
	/>
</head>

<body style="background-color: #333333">
	<div class="container p-5" style="width: 600px">	
		<div class="d-flex justify-content-around">
			<img src="lampung.jpg" class="rounded-circle" height="150px" width="250px">
		</div>
		<form>
			<div class="mb-3">
				<label class="form-label text-light">Nama Lengkap</label>
				<input type="text" class="form-control" placeholder="Nama lengkap">
			</div>
			<div class="mb-3">
				<label class="form-label text-light">Alamat</label>
				<textarea class="form-control" rows="3"></textarea>		
			</div>
			<div class="mb-3">
				<label class="form-label text-light">Alamat Email</label>
				<input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
			</div>
			<div class="mb-3">
				<label class="form-label text-light">Password</label>
				<input type="password" class="form-control" placeholder="Password">
			</div>
			<div class="mb-3">
				<label class="form-label text-light">Scan KTP</label>
				<input type="file" class="form-control">
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label text-light">
					Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.
				</label>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
