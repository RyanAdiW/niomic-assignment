<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<form>
		<div class="mb-3">
			<label class="form-label"><strong>Nama Lengkap</strong></label>
			<input type="text" class="form-control" placeholder="Nama Lengkap">
		</div>
		<div class="mb-3">
			<label class="form-label"><strong>Alamat Rumah</strong></label>
			<textarea class="form-control" rows="3"></textarea>
		</div>
		<div class="mb-3">
			<label class="form-label"><strong>Foto Profil</strong></label>
			<input type="file" class="form-control">
		</div>
		<div class="mb-3">
			<label class="form-label"><strong>Alamat Email</strong></label>
			<input type="email" class="form-control" placeholder="Alamat Email">
		</div>
		<div class="mb-3">
			<label class="form-label"><strong>Kata Sandi</strong></label>
			<input type="password" class="form-control" placeholder="Kata Sandi">
		</div>
		<div class="mb-3">
			<label class="form-label"><strong>Jenis Kendaraan</strong></label>
			<label>
				<input name="kendaraan" type="radio" value="">
				Motor
			</label>
			<label>
				<input name="kendaraan" type="radio" value="">
				Mobil
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</body>
</html>
